<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf-8">
		<title>Formulário de Cadastro</title>
	</head>
	
	<body>

		<h1>Formulário de Cadastro</h1>

		<form action="Validacao.html" method="post">

				<label for="nome">Nome:</label><br>
				<input type="text" name="nome"><br><br>

				<label for="cpf">CPF:</label><br>
				<input type="text" name="cpf"><br><br>

				<label for="rg">RG:</label><br>
				<input type="text" name="rg"><br><br>

				<label for="sexo">Genero:</label><br><br>
				<input type="radio" name="genero" value="F">Feminino
				<input type="radio" name="genero" value="M">Masculino<br><br>

				<label for="estados">Estado:</label><br>
				<select name="estado">
					<option value="0">Selecione</option>
					<option value="1">Espirito Santo</option>
					<option value="2">Minas Gerais</option>
					<option value="3">Rio de Janeiro</option>
					<option value="4">São Paulo</option>
				</select><br><br>

				<label for="cidade">Cidade:</label><br>
				<select name="estado">
					<option value="0">Selecione</option>
					<option value="1">Itabira</option>
					<option value="2">Guarapari</option>
					<option value="3">Rio de Janeiro</option>
					<option value="4">São Paulo</option>
				</select><br><br>

				<label for="bairro">Bairro:</label><br>
				<input type="text" name="bairro"><br><br>

				<label for="rua">Rua:<br>
				<input type="text" name="rua"><br><br>

				<label for="numero">Número:</label><br>
				<input type="text" name="numero"><br><br>

				<label for="complemento">Complemento:<br>
				<input type="text" name="complemento"><br><br>

				<label for="telefone1">Telefone 1:</label><br>
				<input type="text" name="telefone1">
				<input type="checkbox" name="telefone1" value="whatsapp">WhatsApp
				<input type="checkbox" name="telefone1" value="residencial">Residencial<br><br>

				<label for="telefone2">Telefone 2:</label><br>
				<input type="text" name="telefone2">
				<input type="checkbox" name="telefone2" value="whatsapp">WhatsApp
				<input type="checkbox" name="telefone2" value="residencial">Residencial<br><br>

				<label for="interesses">Interesses:</label><br><br>
				<input type="checkbox" name="interesses" value="sistemasWeb">Sistemas WEB I<br>
				<input type="checkbox" name="interesses" value="sistemasDistribuidos">Sistemas Distribuidos<br>
				<input type="checkbox" name="interesses" value="sistemasWeb">Iteração Humano Computador<br>
				<input type="checkbox" name="interesses" value="sistemasWeb">Fundamentos Teoricos da computação<br>
				<input type="checkbox" name="interesses" value="sistemasWeb">Gerencia de Projetos<br><br>

				<label for="email">E-mail:</label><br>
				<input type="text" name="email"><br><br>
				<label for="confirmarEmail">Confirmar E-mail:</label><br>
				<input type="text" name="confirmarEmail"><br><br>

				<label for="senha">Senha:</label><br>
				<input type="password" name="senha"><br><br>
				<label for="confirmarSenha">Confirmar Senha:</label><br>
				<input type="password" name="confirmarSenha"><br><br>

				<input type="submit" value="Cadatrar">
				<input type="reset" value="Limpar"><br><br>
		</form>


		<h3>
			<a href="./00-menu-principal.html" target="_self">Voltar</a>
		</h3>

	</body>

</html>
