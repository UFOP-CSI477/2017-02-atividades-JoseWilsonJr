<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Matricula</title>
		<link href="./css/bootstrap.css" rel="stylesheet">
		<link href="./MeusCss/index.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		
		<div class="row">			
			<div class="col-md-12">
				
				<!-- Cabeçalho -->
				<div class="row header">
					<div class="col-md-12"><img class="header" src="./img/ufoplogo.jpg" alt="UFOP-Logo Cabeçalho">
					</div>
				</div>

				<!-- Corpo do site -->
				<div class="row">
					<div class="col-md-2 containerMenu">
						<ul class="col-md-12 containerMenu">
							<li><a href="./index.html">Voltar</a></li>
						</ul>
					</div>

					<div class="col-md-8 containerMain">

						<h1> Formulário de Matrícula</h1>
						<form action="#" method="post"> 

							<div class="row form-group">
								<label for="anomatricula" class="formulario col-md-2">Ano / Matrícula:</label>
								<div class="col-md-10">
									<select class="form-control" id="anomatricula">
											<option value="0">Selecione uma opção</option>
											<option value="1">2015/1</option>
											<option value="2">2015/2</option>
											<option value="3">2016/1</option>
											<option value="4">2016/2</option>
											<option value="5">2017/1</option>
											<option value="6">2017/2</option>
									</select>
								</div>
							</div>

							<div class="row form-group">
								<label for="aluno" class="formulario col-md-2">Aluno:</label>
								<div class="col-md-10">
									<select class="form-control" id="aluno">
											<option value="0">Selecione uma opção</option>
											<option value="1">José Wilson da Silva Júnior</option>
											<option value="2">Geralda Batista Pereira</option>
											<option value="3">Andre Luiz Meireles</option>
											<option value="4">Thiago Branco Albuquerque</option>
											<option value="5">Rogeris Kennedy Fonseca</option>
											<option value="6">Andreza Roberta Barbosa</option>
											<option value="7">Bárbara Cristina Silva</option>
											<option value="8">Joel Gomes Pereira</option>
											<option value="9">Helvecio Pereira da Silva</option>
											<option value="10">Adriany Barbosa Magalhães</option>
									</select>
								</div>
							</div>

							<div class="row form-group">
								<label for="disciplina" class="formulario col-md-2">Disciplina:</label>
								<div class="col-md-10">
									<select class="form-control" id="disciplina">
											<option value="0">Selecione uma opção</option>
											<option value="1">CSI476 - Fundamentos Teóricos da Computação</option>
											<option value="2">CSI477 - Sistemas WEB I</option>
											<option value="3">CSI433 - Sistemas Distribuidos</option>
											<option value="4">CSI735 - Gerencia de Projetos de Software</option>
											<option value="5">CSI450 - Interação Humano Computador</option>
									</select>
								</div>
							</div>

							<div class="row">
								<label class="formulario col-md-2">Situação:</label>
								<div class="form-group">
									<div class="radio-inline">
										<label><input type="radio" name="situacao" value="R">Regular</label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="situacao" value="M">Ouvinte</label>
									</div>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-2"></div>
								<div><a href="./sucessoMatricula.html" class="btn btn-danger col-md-4">Enviar</a></div>
								<div class="col-md-2"></div>
								<button type="reset" class="btn btn-danger col-md-4">Limpar</button>
							</div>
						</form>
					</div>
					
					<div class="col-md-2"></div>
				</div>

				


				<!-- Rodapé -->
				<div class="row footer">
					<div class="col-md-12">

					</div>
				</div>

			</div>						
		</div>

	</body>
</html>
