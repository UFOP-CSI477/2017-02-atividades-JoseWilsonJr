<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato</title>
		<link href="./css/bootstrap.css" rel="stylesheet">
		<link href="./MeusCss/index.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		
		<div class="row">			
			<div class="col-md-12">
				
				<!-- Cabeçalho -->
				<div class="row header">
					<div class="col-md-12"><img class="header" src="./img/ufoplogo.jpg" alt="UFOP-Logo Cabeçalho">
					</div>
				</div>

				<!-- Corpo do site -->
				<div class="row">
					<div class="col-md-2 containerMenu">
						<ul class="col-md-12 containerMenu">
							<li><a href="./index.html">Voltar</a></li>
						</ul>
					</div>
					<div class="col-md-2"></div>

					<div class="col-md-5 containerMain">

						<h1> Contato </h1>
						<div class="boxContato">
							<div>
								<label for="name">Name:</label>
								<div>
									<input type="text" name="name" class="imputAzul">
								</div>
							</div>
							<div>
								<label for="email">E-mail:</label>
								<div>
									<input type="text" name="email" class="imputAzul">
								</div>
							</div>
							<div>
								<label for="website">Website:</label>
								<div>
									<input type="text" name="website" class="imputAzul">
								</div>
							</div>
							<div>
								<label for="comment">Comment:</label>
								<div>
									<textarea type="text" name="comment" class="imputAzul"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Rodapé -->
				<div class="row footer">
					<div class="col-md-12">
						<p>Copyright &copy; UFOP - Universidade Federal de Ouro preto</p>
						<p>Aluno: José Wilson da Silva Júnior - 15.1.8156</p>
						<p>E-mail: josewilsonsilvajr@gmail.com</p>
					</div>
				</div>

			</div>						
		</div>

	</body>
</html>
